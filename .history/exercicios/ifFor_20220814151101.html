<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="add">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{aluno}} - {{aluno.nota}}
        </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    {nome: "Ana", nota: 7.8},
                    {nome: "Bia", nota: 9.1},
                    {nome: "Carlos", nota: 6.8},
                    {nome: "Daniel", nota: 2.8}
                ]
            }
        })
    </script>
</body>
</html>
