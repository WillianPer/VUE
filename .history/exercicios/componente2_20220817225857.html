<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <button v-on:click="add">
            <adicao valor="contador"></adicao>
        </button>
        <button @click="contador -= 3">
            <adicao valor="contador"></adicao>
        </button>
    </div>
    <script>
        Vue.component('adicao', {
            props: ['valor'],
            data: function() {
                return {
                    contador: 0
                }
            },
            methods: {
                add() {
                    return this.contador++
                }
            },
            template: `
                <div> O valor é: {{ valor }}! </div>
            `
        })

        new Vue({
            el: '#app'
        })
